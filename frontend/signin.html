<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - IndexCheckr</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f6f7fb;
    }

    /* HEADER */
    .header {
      background: linear-gradient(90deg, #0f1c2e, #1a2950);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-left img {
      height: 28px;
    }

    .header-left span {
      font-weight: 600;
      font-size: 20px;
    }

    .header-right {
      font-size: 14px;
    }

    .header-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 6px;
    }

    /* FORM */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 64px);
    }

    .form-box {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 300px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 600;
      color: #1c1c1c;
    }

    .form-box input[type="email"],
    .form-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .checkbox-row input {
      margin-right: 8px;
    }

    .form-box button {
      background-color: #6d9800;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #5a8200;
    }

    .forgot-password-link {
      display: block;
      margin-top: 12px;
      text-align: right;
      font-size: 14px;
      text-decoration: none;
      color: #003366;
    }

    .forgot-password-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
     <div style="font-size: 1.5rem; font-weight: bold;">
    <a href="index.html" style="color: white; text-decoration: none;">âœ… IndexCheckr</a>
  </div>
    <div class="header-right">
      DON'T HAVE AN ACCOUNT YET?
      <a href="signup.html">SIGN UP</a>
    </div>
  </header>

  <!-- FORM -->
  <div class="form-container">
    <form class="form-box">
      <h2 class="form-title">Sign In</h2>

      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <div class="checkbox-row">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit">SIGN IN</button>

      <a href="#" class="forgot-password-link">Forgot password?</a>
    </form>
  </div>

</body>
</html>
<script>
  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const inputs = e.target.querySelectorAll("input");

    const data = {
      email: inputs[0].value,
      password: inputs[1].value
    };

    try {
      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (res.ok) {
        alert(result.message || "Login successful!");
        window.location.href = "index.html"; // redirect after login
      } else {
        alert(result.error || "Login failed. Try again.");
      }

    } catch (err) {
      alert("Something went wrong. Please try again.");
    }
  });
</script>
